
<div class="container">
    <div class="input-group">
        <input type="text" placeholder="Buscar">
        <div class="input-group-append">
            <button>Buscar</button>
        </div>
        <div class="input-group-append">
            <label for="">Mode Busqueda:</label>
            <select name="" id="filtro">
                <option value="2">Conductor</option>
                <option value="3">Concesion</option>
                <option value="1">Vehiculo</option>             
            </select>
        </div>
    </div>    
</div>
<div class="table-responsive">
    <table class="table table-striped table-sm">
        <thead>
            <tr>
                <th *ngFor="let v of table_h">
                    <div class="input-group">                        
                        <label for="">{{v.text}}</label>
                        <div class="input-group-append">
                            <button *ngIf="v.filter"><mat-icon>swap_vert</mat-icon></button>
                        </div>
                    </div>                                         
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let r of register">
                    <td>NULL</td>
                    <td>{{r.nombre}}</td>
                    <td>{{r.apellido}}</td>
                    <td>{{r.licencia}}</td>
                    <td>NULL</td>
                    <td>NULL</td>
                    <td>NULL</td>
            </tr>
        </tbody>
    </table>
    
</div>
