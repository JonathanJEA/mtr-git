
<div class="container">
    <div class="input-group">
        <input type="text" placeholder="Buscar">
        <div class="input-group-append">
            <button>Buscar</button>
        </div>
        <div class="input-group-append">
            <label for="">Mode Busqueda:</label>
            <select name="" id="filtro">
                <option value="2">Conductor</option>
                <option value="3">Concesion</option>
                <option value="1">Vehiculo</option>             
            </select>
        </div>
    </div>    
</div>
<div class="table-responsive">
    <table matSort (matSortChange)="sortData($event)"  class="table table-striped table-bordered" style="width:100%">
        <thead>
            <tr>
                <th mat-sort-header="concesion">Concesion</th>
                <th mat-sort-header="nombre">Nombre</th>
                <th mat-sort-header="apellido">Apellido</th>
                <th mat-sort-header="licencia">Licencia</th>
                <th mat-sort-header="matricula">Matricula</th>
                <th mat-sort-header="modelo">Modelo</th>
                <th mat-sort-header="km_recorrido">Km Recorridos</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let r of sortedData">
                <td><a href="">{{r.concesion}}</a></td>
                <td><a href="">{{r.nombre}}</a></td>
                <td><a href="">{{r.apellido}}</a></td>
                <td><a href="">{{r.licencia}}</a></td>
                <td><a href="">{{r.matricula}}</a></td>
                <td><a href="">{{r.modelo}}</a></td>
                <td><a href="">{{r.km_recorrido}}</a></td>
            </tr>
        </tbody>
    </table>
    
</div>
